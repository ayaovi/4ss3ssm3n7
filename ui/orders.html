<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />

  <script src="lib/angular-1.3.14.min.js"></script>
  <script src="lib/jquery-3.2.1.min.js"></script>
  <script src="js/site.js"></script>
	
  <title>Cool Salesman Software</title>

<body ng-app="myApp" ng-controller="myCtrl" ng-cloak>
  <p>This is the orders page.</p>
  <div>
    <!--<button ng-click="ViewOrders()">View Orders</button>-->
    <table class="table">
      <tr>
        <th>
          Id
        </th>
        <th>
          ClientId
        </th>
        <th></th>
      </tr>
      <tr ng-repeat="order in orders" ng-class="rowClass(order)">
        <td>{{order.id}}</td>
        <td>{{order.clientId}}</td>
        <td>
          <button id="editBtn" ng-click="ShowOrderLines(order.orderLines)">Edit</button>
          <button id="deleteBtn">Delete</button>
        </td>
      </tr>
    </table>
  </div>
</body>
</html>
